<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Reservar</title>

	<!-- Estilo personalizado -->
	<link type="text/css" rel="stylesheet" href="./reservas.component.css" />

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg"></div>
						<form>
							<div class="form-header">
								<h2>Reserve ahora</h2>
							</div>
							<div class="row">
								<div class="form-group">
									<span class="form-label">¿Cuándo?</span>
									<input class="form-control" type="date" required>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Adultos</span>
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
											<option>7</option>
											<option>8</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Niños</span>
										<select class="form-control">
											<option>0</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Correo</span>
								<input class="form-control" type="email" placeholder="Ingrese su correo">
							</div>
							<div class="form-group">
								<span class="form-label">Teléfono</span>
								<input class="form-control" type="tel" placeholder="Ingrese su número de teléfono">
							</div>
							<div class="form-btn">
								<button class="submit-btn">Reservar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
